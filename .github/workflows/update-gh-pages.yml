name: Update GH-pages
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'the version of the package from which to update the website (if empty, use latest)'
        required: false
        type: string
        default: ''
      clean:
        description: 'use a fresh copy of the GithubPagesForGAP website - this will undo any modifications made'
        required: false
        type: boolean
        default: true
permissions: write-all

jobs:
  # The CI test job
  update:
    name: Update GH pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: gap-actions/setup-gap@v2
      - uses: stertooy/update-gh-pages@main
        with:
          version: ${{ inputs.version }}
          clean: ${{ inputs.clean }}
